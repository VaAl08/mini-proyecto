<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>metodos de JavaScript + HTML</h1>
<!-- recordar que para Javascript una buena practica es utilizar los id
en lugar de class -->
<p id="demo"></p>

<!-- aca debera construir los botones que involucran los metodos a utilizar -->
<button id="btn_push">push() + </button>
<button id="btn_pop">pop() - </button>
<button id="btn_shift">- shift()</button>
<button id="btn_unshift">+ unshift() </button><br><br>
<label>Being</label>
<input type="text" id="Being" name="Being"><br><br>
<label>end</label>
<input type="text" id="end" name="end"><br><br>
<button id="btn_slice">+ slice(being,end)</button><br><br>
<script src="/assets/js/script.js"></script> 
</body>
</html>
